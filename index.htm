<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="javascripts" href="./c">
        <title>Weather API</title>
    </head>
    <body>
        <form>
            <select class="select_city" id="select_city">
                <option selected style="display: none;">選擇查詢地區</option>
            </select>
        </form>

        <form>
            <select class="select_time" id="select_time">
                <option selected style="display: none;">選擇查詢時間</option>
            </select>
        </form>

        <button type="button" onclick="enter()">查詢</button>

        <div class="box1">   
            <h1>City</h1>
            <p id="city"></p>
            <p id="time"></p>  
        </div>

        <div class="box2">
            <h1><A>Area</A></h1>
            <p id="area"></p>
        </div>

        <div class="info">
            <h1>平均溫度</h1>
            <p id="avg_temp"></p>
        </div>

        <div class="info">
            <h1>平均相對溼度</h1>
            <p id="rel_mo"></p>
        </div>

        <div class="info">
            <h1>最高溫度</h1>
            <p id="high_temp"></p>
        </div>

        <div class="info">
            <h1>最低溫度</h1>
            <p id="low_temp"></p>
        </div>

        <div class="info">
            <h1>降雨機率</h1>
            <p id="rain"></p>
        </div>

        <div class="info">
            <h1>天氣現象</h1>
            <p id="weather"></p>
        </div>

    </body>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript" src="./javascripts/main.js"></script>

</html>
